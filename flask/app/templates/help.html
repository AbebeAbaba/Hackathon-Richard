<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ヘルプ</title>
</head>
<style>
    .sort{
        text-align: center;
        align-items: center;
        display: flex;
        flex-direction: row;
    }

    .center{
        text-align: center;
    }

    body{
            background-color: #ffffe0;
    }

    .btn-sticky {
        display: inline-block;
        padding: 0.5em 1em;
        text-decoration: none;
        background: #f7f7f7;
        border-left: solid 6px #87befd;/*左線*/
        color: #87befd;/*文字色*/
        font-weight: bold;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
    }
    .btn-sticky:active {
        box-shadow: inset 0 0 2px rgba(128, 128, 128, 0.1);
        transform: translateY(2px);
    }

    h1 {
        position: relative;
        color: #158b2b;
        font-size: 40px; /*フォントサイズ変更 */
        padding: 10px 0; /*余白を調整 */
        text-align: center;
        margin: 1.0em 0; /*見出しの上下の余白を調整 */
        }

        h1:before {
        content: "";
        position: absolute;
        top: -8px; /*フォントサイズに合わせて位置を調整 */
        left: 50%;
        width: 200px; /*横幅を調整 */
        height: 80px; /*高さを調整 */
        border-radius: 50%;
        border: 6px solid #a6ddb0; /*ボーダーの太さを調整 */
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        }

        h2{
            text-align: center;
        }

        u{
            color: #364e96;
        }
</style>
<body>
    <h1>問答！ことばの森</h1>
    <h2><u>現在対応している漢字一覧です</u></h2>
    <div class="sort">
        {% for kanji, busyu in list_data.items() %}
            {{ kanji }}{{ '\n' if loop.index is divisibleby 10 else ' ' }}
        {% endfor %}
    </div>
    <div class="center">
        <a href="/" class="btn-sticky">ホームに戻る</a>
    </div>
</body>
</html>

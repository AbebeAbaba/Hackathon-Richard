<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
    </head>
    <style>
        .center{
            text-align: center;
        }
        .button{
            text-align: center;
        }
        h1 {
        position: relative;
        color: #158b2b;
        font-size: 40px; /* フォントサイズ変更 */
        padding: 10px 0; /* 余白を調整 */
        text-align: center;
        margin: 1.0em 0; /* 見出しの上下の余白を調整 */
        }

        h1:before {
        content: "";
        position: absolute;
        top: -8px; /* フォントサイズに合わせて位置を調整 */
        left: 50%;
        width: 200px; /* 横幅を調整 */
        height: 80px; /* 高さを調整 */
        border-radius: 50%;
        border: 6px solid #a6ddb0; /* ボーダーの太さを調整 */
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        }

    </style>
    <body>
        <div class="center">
        <h1 id="web_title">問答！ことばの森</h1>
        <h2>言語を選択してください</h2>
        </div>
        <div class="button">
            <button type="button" onclick="location.href='./english'" value="移動"> 英語 </button>
            <button type="button" onclick="location.href='./kanji'" value="移動"> 日本語 </button>
        </div>
    </body>
</html>
